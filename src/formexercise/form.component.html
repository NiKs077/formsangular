<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
            type="email" 
            name="email"
            id="email" 
            class="form-control"
            [placeholder]="email.touched && !email.valid? 'please enter a valid mail':''"
            ngModel
            required
            #email="ngModel"
            email>
        </div>
        <div class="form-group">
          <label for="subscriptions">Select Subscription</label>
         <select 
          name="subscription" 
          id="subscription"
          class="form-control"
          required
          [ngModel]="defaultSubscription">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
        </select>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input 
            type="password" 
            name="password"
            id="password" 
            class="form-control"
            required
            ngModel
            [placeholder]="password.touched && !password.valid? 'please enter a valid password':''"
            [(ngModel)]="validPassword"
            #password="ngModel"
            >
        </div>
        <button class="btn btn-primary" [disabled]="!passwordLengthValidCheck()">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-12">
      </div>
    </div>
  </div>
</div>
