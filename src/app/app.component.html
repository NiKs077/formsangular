<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
             id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
             id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"> 
              <p *ngIf="!email.valid && email.touched">please enter a valid username</p>
          </div>
          <p *ngIf="!userData.valid && userData.touched">please enter a valid data!</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
           class="form-control"
           [ngModel]="defaulSelectedProperty"
           name="secret"
           required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders ">
          <label>
            <input type="radio" 
            ngModel
            name="gender"
            [value]="gender"
            [ngModel]="genders[0]"
            required>
            {{gender}}
          </label>
        </div>
        <div class="form-group">
          <textarea 
          class="form-control" 
          name="informationAboutSelectedType" 
          rows="3"
          [(ngModel)]="answer"
          placeholder="enter some information"
          required></textarea>
        </div>
        <p>{{answer}}</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-12" *ngIf="submitted">
        <p>username:{{userInfo.username}}</p>
        <p>mail:{{userInfo.email}}</p>
        <p>secrete question: your first question {{userInfo.secret}}</p>
        <p>answer:{{userInfo.informationAboutSelectedType}}</p>
      </div>
    </div>
  </div>
</div>
